<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/addprop.css">
    <title>Mad Property Pal</title>
</head>

<body>
    <div class="testbox">
        <form action="/">
            <h1>Add new property</h1>
            <p id="instructions1">Required fields are marked with *</p>
            <hr />

            <div class="item">
                <p>Property Name *</p>
                <input id="propname" type="text" name="name" placeholder="Property name" required />
            </div>

            <div class="item">
                <p>Property Number *</p>
                <input id="propnumber" type="number" name="number" placeholder="Property number" required />
            </div>

            <div class="item">
                <p>Property Type *</p>
                <input id="proptype" type="text" name="pType" placeholder="Property type" required />
            </div>

            <div class="item">
                <p>Lease Type *</p>
                <input id="leasetype" type="text" name="lType" placeholder="Lease type" required />
            </div>

            <div class="item">
                <p>Lease Duration (years) </p>
                <input id="leaseduration" type="number" name="number" placeholder="Lease duration" />
            </div>

            <div class="item">
                <p>Property Age (years) </p>
                <input id="propage" type="number" name="number" placeholder="Property age" />
            </div>

            <div class="item">
                <p>Property Location *</p>
                <input id="proplocation" type="text" name="location" placeholder="Property location" required />
            </div>

            <div class="item">
                <p>Number of Bedrooms*</p>
                <input id="bedrooms" type="number" name="bedrooms" placeholder="Number of bedrooms" required />
            </div>

            <div class="item">
                <p>Number of Bathrooms *</p>
                <input id="bathrooms" type="number" name="bathrooms" placeholder="Number of bathrooms" required />
            </div>

            <div class="item">
                <p>Size *</p>
                <input id="size" type="number" name="size" placeholder="Size (sq. feet)" required />
            </div>

            <div class="item">
                <p>Asking Price *</p>
                <input id="askprice" type="number" name="price" placeholder="Asking price" required />
            </div>

            <div class="item complaint-details">
                <p>Local Amenities</p>
                <div class="complaint-details-item">
                    <textarea id="localamenities" rows="5"></textarea>
                </div>
            </div>

            <div class="item desired-outcome">
                <p>Property Description</p>
                <div class="desired-outcome-item">
                    <textarea id="propdescription" rows="5"></textarea>
                </div>
            </div>

        </form>

    </div>

    <div class="btn-block">
        <a id="checkProp" href="#instuctions1"><button>Done</button></a>
    </div>
</body>
<script src="js/addprop.js"></script>

</html>
